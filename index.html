<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="icon" href="demo_icon.gif" type="image/gif" sizes="16x16">
    <title>Calculator</title>
</head>

<body>
    <div class="container bg-primary text-white col-lg-6">
        <h1>Calculator</h1>
    </div>
    <div class="container col-lg-6">
        <form action="">
            <div class="row mx-auto px-auto">
                <div class="col-lg-6">
                    <input type="number" class="form-control" placeholder="First value" id="a">
                </div>
                <div class="col-lg-6">
                    <input type="number" class="form-control" placeholder="Second value" id="b">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-2">
                    <button id="plus" class="btn btn-primary btn-block" type="button">+</button>
                </div>
                <div class="col-md-2">
                    <button id="minus" class="btn btn-primary btn-block" type="button">-</button>
                </div>
                <div class="col-md-2">
                    <button id="multiply" class="btn btn-primary btn-block" type="button">x</button>
                </div>
                <div class="col-md-2">
                    <button id="divide" class="btn btn-primary btn-block" type="button">:</button>
                </div>
                <div class="col-md-2">
                    <button id="sqrt" class="btn btn-primary btn-block" type="button">&#8730</button>
                </div>
            </div>
        </form>
        <br>
        <fieldset>
            <div class="form-group">
                <label for="result">Result</label>
                <input type="text" id="result" class="form-control" placeholder="0">
            </div>
    </div>





    <script src="js/calc.js"></script>
</body>

</html>
